<section class="auto-space auto-space-vertical">
  <div class="text-center">
    <h1 class="head-title">Latest Blog Posts</h1>
  </div>
  <br />
  <div>
    <owl-carousel-o [options]="customOptions">
      <ng-template *ngFor="let post of blogPosts; let i = index" carouselSlide>
        <div class="card">
          <img
            alt="image"
            class="card-img"
            height="142"
            src="{{ post.thumbnail }}"
            width="152"
          />
          <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
          </div>

          <div class="card-footer text-muted bg-transparent border-top-0">
            <div class="views pb-2">
              Published on {{ getDaysCount(post.pubDate) }}
            </div>
            <a class="btn sliit-foss-btn" href="{{ post.link }}" target="_blank"
              >Read More</a
            >
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
